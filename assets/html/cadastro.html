<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="main-login w3-display-left" id="main-login">

            <h1 style="font-family: 'Noto Sans'; font-size: 2em;">LOGIN</h1>
            <form class="w3-container">

                <label class="w3-left">Name</label>
                <input class="w3-input" type="text" placeholder="name">
                
                <label class="w3-left w3-margin-top">Password</label>
                <input class="w3-input" type="password" placeholder="password">
                
                </form>
            <div class="" id="extras">
                <div class="remember">
                    <input type="checkbox" name="remember" id="">
                    <label for="remember">Remember me</label>
                </div>
            </div>
            <button class="w3-margin-top" id="botao-login">Login</button>
            <div class="w3-margin-left w3-margin-top" id="forgot">
                <a href="#">Forgot password</a>
                <a href="assets/html/cadastro.html" class="w3-margin-left">Don't have an account?</a>
            </div>
        </div>
        
        <div class="right-login w3-margin-left">
            <img src="../img/undraw_travel_together_re_kjf2.svg" alt="" srcset="">
