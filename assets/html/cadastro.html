<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Css externo -->
    <link rel="stylesheet" href="../css/cadastro.css">

    <!-- Link W3 CSS -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Geo Verse</title>

<body>
    <div class="main-login w3-display-left" id="main-login">

        <div class="left-login  w3-center w3-margin-top w3-margin">
            <h1 style="font-family: 'Noto Sans'; font-size: 2em;">Register</h1>
            <form class="w3-container" id="forms">
                
            <div id="name">
                <div>
                    <label class="w3-left">First Name</label>
                    <input class="w3-input" type="text" placeholder="First name" id="first-name">
                </div>
                <div> 
                    <label class="w3-left">Last Name</label>
                    <input class="w3-input" type="text" placeholder="Last Name"></div>
                </div>

                <label class="w3-left w3-margin-top">Email</label>
                <input class="w3-input" type="email" placeholder="123@email.com">
                
                <label class="w3-left w3-margin-top">Email</label>
                <input class="w3-input" type="datetime" placeholder="01/01/1001">

                <label class="w3-left w3-margin-top">Password</label>
                <input class="w3-input" type="password" placeholder="password">

                </form>
            <!-- <div class="" id="extras">
                <div class="remember">
                    <input type="checkbox" name="remember" id="">
                    <label for="remember">Remember me</label>
                </div>
            </div> -->
            <button class="w3-margin-top" id="botao-login">Register</button>
            <div class="w3-margin-left w3-margin-top" id="forgot">
                
                <a href="../../index.html" class="w3-margin-left">Already have an account?</a>
            </div>
        </div>
        
        <div class="right-login w3-margin-left">
            <img src="../img/undraw_the_world_is_mine_re_j5cr.svg" alt="" srcset="">
        </div>
    </div>
